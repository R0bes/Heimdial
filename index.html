<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Control</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 20px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        h1 {
            margin-bottom: 24px;
            font-size: 24px;
            font-weight: 600;
        }
        h2 {
            margin-top: 32px;
            margin-bottom: 12px;
            font-size: 18px;
            font-weight: 600;
        }
        .grid {
            display: grid;
            gap: 12px;
        }
        button {
            padding: 16px;
            font-size: 16px;
            border-radius: 12px;
            border: none;
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            cursor: pointer;
            text-align: left;
            transition: opacity 0.2s;
            font-weight: 500;
        }
        button:active {
            opacity: 0.7;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 8px;
            border: 1px solid var(--tg-theme-hint-color, #cccccc);
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #3390ec);
        }
    </style>
</head>
<body>
    <h1>üñ•Ô∏è PC Control Panel</h1>
    
    <div class="grid">
        <button onclick="sendCommand('system_info')">
            üñ•Ô∏è System Info
        </button>
        <button onclick="sendCommand('disk_space')">
            üì¢ Disk Space
        </button>
        <button onclick="sendCommand('uptime')">
            üîÑ Uptime
        </button>
        <button onclick="sendCommand('processes')">
            üìà Top Prozesse
        </button>
        <button onclick="sendCommand('temp')">
            üå°Ô∏è Temperature
        </button>
        <button onclick="sendCommand('memory')">
            üß† Memory Usage
        </button>
    </div>

    <h2>Custom Command</h2>
    <input 
        type="text" 
        id="customCmd" 
        placeholder="z.B. ls -la /home"
    >
    <button onclick="sendCustomCommand()" style="width: 100%;">
        üíª Execute Custom
    </button>

    <script>
        let tg = window.Telegram.WebApp;
        
        // Telegram WebApp initialisieren
        tg.ready();
        tg.expand();
        tg.enableClosingConfirmation();
        
        function sendCommand(cmd) {
            tg.sendData(JSON.stringify({
                command: cmd,
                timestamp: Date.now()
            }));
        }
        
        function sendCustomCommand() {
            const cmd = document.getElementById('customCmd').value;
            if (!cmd.trim()) {
                tg.showAlert('Bitte Command eingeben');
                return;
            }
            tg.sendData(JSON.stringify({
                command: 'custom',
                custom_cmd: cmd,
                timestamp: Date.now()
            }));
        }
        
        // Theme-Anpassungen
        tg.setHeaderColor('bg_color');
        tg.setBackgroundColor('bg_color');
    </script>
</body>
</html>
