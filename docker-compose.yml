---
services:
  bot:
    # Image von GHCR verwenden, falls verfügbar, sonst lokal bauen
    image: ghcr.io/r0bes/heimdial:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: heimdial-bot
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - ALLOWED_USER_IDS=${ALLOWED_USER_IDS}
      - WEBAPP_URL=${WEBAPP_URL}
      - DOCKER_DEV=${DOCKER_DEV:-false}
    volumes:
      # Logs persistent speichern
      - ./logs:/app/logs
      # Bot-Logs
      - ./bot/bot.log:/app/bot/bot.log
      # Source Code für Hot Reload (Development)
      - ./bot:/app/bot
    # Logs direkt anzeigen
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

