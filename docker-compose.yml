---
services:
  bot:
    # Image von GHCR verwenden, falls verf√ºgbar, sonst lokal bauen
    image: ${DOCKER_IMAGE:-ghcr.io/R0bes/Heimdial:latest}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: heimdial-bot
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - ALLOWED_USER_IDS=${ALLOWED_USER_IDS}
      - WEBAPP_URL=${WEBAPP_URL}
    volumes:
      # Logs persistent speichern
      - ./logs:/app/logs
      # Bot-Logs
      - ./bot/bot.log:/app/bot/bot.log
    # Logs direkt anzeigen
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

